<!DOCTYPE html>
<head>
    <title>Basic jQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                var str = $("p").text();
				alert(str);
				})
			$("#b2").click(function(){
				$("p").text("Hello World");
            })
        })
    </script>
</head> 
<body>
	<p>Romal Shah:239720</p>
	<p> MongoDB</p>
   <button id="b1">Get</button>
   <button id="b2">Set</button>
</body>
