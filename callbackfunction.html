<!DOCTYPE html>
<head>
    <title>Basic jQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
   <script>
       $(document).ready(function(){
           $("button").click(function(){
               $("p").hide("slow",function(){
                    alert("The paragraph is now hidden")
                })
            })
        })
    </script>
</head>
<body>
   <p>Romal:239720</p>
   <p>Welcome to MCC</p>
    <button>Click!</button>
</body>
