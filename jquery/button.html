<!DOCTYPE html>
<head>
    <title>Basic jQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function(){
                document.write("Hello Romal")
            })
        })
    </script>
</head>
<body>
    <p>Romal: 239720</p>
    <button id="btn">Click Me</button>
</body>
