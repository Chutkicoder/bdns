<!DOCTYPE html>
<head>
    <title>Basic jQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
   <script>
       $(document).ready(function(){
           $("button").click(function(){
               $("#p1").css("color","blue").slideUp(2000).slideDown(2000)
            })
        })
    </script>
</head>
<body>
   <p id="p1">Romal:239720</p>
    <button>Click Me</button>
</body>
