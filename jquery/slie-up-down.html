<!DOCTYPE html>
<head>
    <title>Basic jQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("p").slideUp(3000);
            });
            $("#b2").click(function(){ 
                $("p").slideDown(3000);
            })
        })
    </script>
</head>
<body>
    <p>Romal Shah:239720</p>
    <button id="b1">Slide Up</button>
    <button id="b2">Slide Down</button>
</body>
