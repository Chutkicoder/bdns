<!DOCTYPE html>
<head>
    <title>Basic jQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".c1").click(function(){
                $("p").fadeOut(5000);
            });
            $(".c2").click(function(){ 
                $("p").fadeIn(5000);
            })
        })
    </script>
</head>
<body>
    <p>Romal Shah:239720</p>
    <button class="c1">Fade Out</button> 
    <button class="c2">Fade In</button>
</body>
