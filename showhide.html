<!DOCTYPE html>
<head>
    <title>Basic jQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                $("p").hide();
            });
            $("#b2").click(function(){ 
                $("p").show();
            })
        })
    </script>
</head> 
<body>
    <p>Romal Shah:239720</p>
    <button id="b1">Hide</button>
    <button id="b2">Show</button>
</body>
