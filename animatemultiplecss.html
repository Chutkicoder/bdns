<html>
<head>
<script src="jquery-3.7.1.min.js"></script> 
<script>
$(document).ready(function(){
    $("#b1").click(function(){
        $("#div1").animate({width:"150px",height:"150px",opacity:"0.5",left:"150"});
    })
})
</script>
<style>
#div1{width:100px;height:100px;background:yellow;position:relative;}
</style>
</head>
<body>
<p> Animation</p>
<div id="div1"></div>
<button id="b1">Click to Animate</button>
</body>
</html>
