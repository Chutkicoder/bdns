<!DOCTYPE html>
<head>
    <title>Basic jQuery</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").toggle();
            });
        })
    </script>
</head>
<body>
    <p>Romal Shah:239720</p> 
    <button>Toggle</button>
</body>
