
<html>
<body>
<script type="text/javascript">
var data = '{"name":"Romal","age":20,"dept":"IT"}';
var jsonObj = JSON.parse(data, function(name, value) {
  return value;
}); 
document.writeln(jsonObj.name);
for (key in jsonObj) {
  document.writeln("<br/>" + key + " : " + jsonObj[key]);
}

var jsonObj = JSON.parse(data, function(name, value) {
  if (name == "sem") {
    return undefined;
  } else {
    return value;
  }
});
for (key in jsonObj) {
  document.writeln("<br/>" + key + " : " + jsonObj[key]);
}
</script>
</body>
</html>
